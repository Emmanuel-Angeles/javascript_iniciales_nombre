<!DOCTYPE html>
<html lang="en">
<head>

    <title>Iniciales de nombre</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

        <div class="card">

                <div class="content_user_profile_bio">

                    </div>
                    <div class="user_profile_job">
                         <span>Web Developer Front-End</span>
                    </div>
                </div>
            </div>

    </main>
    <script src="./js/main.js"></script>

</html>
